<% if(data.length > 0){ %>
    <% for(var photo of data){ %>
        <div>
            <img src="<%= data.PHOTO_PATH %>" title="<%= data.PHOTO_NAME %>">
            <a href="/viewCustomerInfoAction/downloadPhoto?<%= data.PHOTO_ID %>"><%= data.PHOTO_NAME %></a>
        </div>
    <% } %>
<% }else{ %>
    <div style="text-align: center;">暂无图片</div>
<% } %>
