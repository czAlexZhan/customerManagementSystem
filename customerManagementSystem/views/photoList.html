<% if(data.length > 0){ %>
    <% for(var photo of data){ %>
        <div>
            <a target="_blank" href="<%= photo.PHOTO_PATH %>"><img src="<%= photo.PHOTO_PATH %>" title="<%= photo.PHOTO_NAME %>"></a>
            <a href="/viewCustomerInfoAction/downloadPhoto?path=<%= photo.PHOTO_PATH %>"><%= photo.PHOTO_NAME %></a>
        </div>
    <% } %>
<% }else{ %>
    <div style="padding-left: 22px;">暂无图片</div>
<% } %>
